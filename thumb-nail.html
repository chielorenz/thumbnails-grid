<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="thumb-nail">
	<template>
		<style>
			#container{
				width: 250px;
				height: 350px;
				margin: 15px;
				float: left;
				position: relative;
				overflow: hidden;
				transition: box-shadow 0.2s;
				-webkit-box-shadow: inset 0 0 0 rgba(30,30,30,0.95), 0 0 15px rgba(30,30,30,0.95);
				   -moz-box-shadow: inset 0 0 0 rgba(30,30,30,0.95), 0 0 15px rgba(30,30,30,0.95);
						box-shadow: inset 0 0 0 rgba(30,30,30,0.95), 0 0 15px rgba(30,30,30,0.95);
			}
			#container:hover{
				transition: box-shadow 0.2s;
				box-shadow: inset 0 0 0 10px rgba(30,30,30,0.95), 0 0 0 rgba(30,30,30,0.95);
				-webkit-box-shadow: inset 0 0 0 10px rgba(30,30,30,0.95), 0 0 0 rgba(30,30,30,0.95);
				   -moz-box-shadow: inset 0 0 0 10px rgba(30,30,30,0.95), 0 0 0 rgba(30,30,30,0.95);
						box-shadow: inset 0 0 0 10px rgba(30,30,30,0.95), 0 0 0 rgba(30,30,30,0.95);
			}
			polyfill-next-selector { content: '#container img'; }
			#container ::content img{
				width: 250px;
				height: 350px;
				z-index: -1;
				position: relative; /*to make z-index effective */
				display: block; /*to get the <a> to see the img*/
			}
			#description{
				position: absolute;
				color: #EFEFEF;
				font-size: 14px;
				text-align: center;
				width: 100%;
				height: 140px;
				top: 350px;
				background-color: rgb(30,30,30);
				opacity: 0;
				transition: all 0.2s, background-color 0.2s;
			}
			polyfill-next-selector { content: '#description p'; }
			#description ::content p{
				margin-left: 40px;
				margin-right: 40px;
			}
			polyfill-next-selector { content: '#description h3'; }			
			#description ::content h3{
				margin-top: 10px;
			}
			#description:hover{
				transition: top 0.3s, background-color 0.3s;
				top: 250px !important;
				background-color: rgb(30,30,30);
			}
			#container:hover #description{
				top: 310px;
				opacity: 1;
			}
			polyfill-next-selector { content: '#description a:link'; }
			#description ::content a:link{
				color: #EFEFEF;
				text-decoration: none;
				border: 0;
			}
			polyfill-next-selector { content: '#description a:visited'; }
			#description ::content a:visited{
				color: #EFEFEF;
				text-decoration: none;
				border: 0;
			}
			polyfill-next-selector { content: '#description a:active'; }
			#description ::content a:active{
				color: #EFEFEF;
				text-decoration: none;
				border: 0;
			}
		</style>
		<div id="container">			
			<content select="a">
				<content select="img"></content>
			</content>
			<div id="description">
				<content select="h3">
					<content select="a"></content>
				</content>
				<content select="p"></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({});
	</script>
</polymer-element>
