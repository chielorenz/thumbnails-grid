<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="thumb-nail">
	<template>
		<style>
			.container{
				width: 250px;
				height: 350px;
				margin: 15px;
				float: left;
				position: relative;
				overflow: hidden;
				box-shadow: inset 0 0 0 #888888, 0 0 15px #303030;
				transition: box-shadow 0.2s;
			}
			.container:hover{
				transition: box-shadow 0.2s;
				box-shadow: inset 0 0 0 40px #888888, 0 0 0 #303030;
			}
			polyfill-next-selector { content: '.container img'; }
			.container ::content img{
				width: 250px;
				height: 350px;
				z-index: -1;
				position: relative; /*to make z-index effective */
				display: block; /*to get the <a> to see the img*/
			}
			.description{
				position: absolute;
				color: #EFEFEF;
				font-size: 14px;
				text-align: center;
				width: 100%;
				height: 140px;
				top: 310px;
				background-color: transparent;
				opacity: 0;
				transition: all 0.2s, background-color 0s 0.2s;
			}
			.description ::content p{
				margin-left: 40px;
				margin-right: 40px;
			}
			.description ::content h3{
				margin-top: 10px;
			}
			.description:hover{
				transition: top 0.3s, background-color 0s;
				top: 250px;
				background-color: #888888;
			}
			.container:hover .description{
				opacity: 1;
			}
		</style>
		<div class="container">			
			<content select="a">
				<content select="img"></content>
			</content>
			<div class="description">
				<content select="h3"></content>
				<content select="p"></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({});
	</script>
</polymer-element>
