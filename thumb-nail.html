<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="thumb-nail">
	<template>
		<style>
			.container{
				width: 200px;
				height: 300px;
				background-color: transparent;
				margin: 15px;
				float: left;	
				transition: box-shadow 0.2s, top 0.2s;
				position: relative;
				overflow: hidden;
			}
			.container:hover{
				transition: box-shadow 0.2s;
				box-shadow: inset 0 0 0 25px #303030;
			}
			polyfill-next-selector { content: '.container img'; }
			.container ::content img{
				width: 200px;
				height: 300px;
				z-index: -1;
				position: relative; /*to make z-index effective */
				display: block; /*to get the <a> to see the img*/
			}
			.description{
				position: absolute;
				text-align: center;
				color: #EFEFEF;
				font-size: 12px;
				letter-spacing: 0px;
				line-height: 150%;
				width: 200px;
				height: 140px;
				top: 260px;
				background-color: #303030;
				transition: all 0.3s;
			}
			.description:hover{
				transition: top 0.3s, font-size 0.1s;
				top: 160px;
				font-size: 15px;
			}
		</style>
		<div class="container">				
			<content select="a">
				<content select="img"></content>
				dd
			</content>
			<div class="description">
				<content select="h3"></content>
				<content select="p"></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({});
	</script>
</polymer-element>
